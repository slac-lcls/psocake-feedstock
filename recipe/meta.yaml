{% set name = 'psocake' %}
{% set version = '01.00.13' %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lcls-psana/{{ name }}/archive/V01-00-13.tar.gz
  sha256: ed347dec5e62ab041607ac0253a70b01440ad7ac5f303473b01bef63c537ef0d

build:
  skip: True  # [win or osx]
  number: 5
  script:
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - numpy
    - scipy
    - pandas
    - pyqtgraph
    - pyqt
    - h5py
    - scikit-learn
    - mpi4py
    - scikit-image

test:
  imports:
    - psocake

about:
  home: https://lcls.slac.stanford.edu
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: 'Data analysis software for Free-Electron Lasers'
  description: |
    making data analysis for free-electron lasers a piece of cake.
  doc_url: https://github.com/lcls-psana/psocake/blob/master/README.md  
  dev_url: https://github.com/slaclab/psocake

extra:
  recipe-maintainers:
    - valmar
    - chrisvam
